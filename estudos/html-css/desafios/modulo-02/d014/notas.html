<!DOCTYPE html>

            </tr>
            <tr>
                <td>Biologia</td>

            </tr>
            <tr class="medias">

            </tr>
            <tr>

            <tr>

                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr class="medias">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>0.0</td>
            </tr>

</html>
